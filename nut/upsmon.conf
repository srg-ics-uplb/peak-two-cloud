MINSUPPLIES 1
SHUTDOWNCMD "/sbin/shutdown -h +0"
POLLFREQ 5
POLLFREQALERT 5
HOSTSYNC 15
DEADTIME 15
POWERDOWNFLAG /etc/killpower
RBWARNTIME 43200
NOCOMMWARNTIME 300
FINALDELAY 5
RUN_AS_USER root
MONITOR Eaton5L@localhost 1 upsmonitor joseph master
NOTIFYFLAG ONBATT SYSLOG+WALL+EXEC
NOTIFYCMD "/etc/nut/poweroff-controller.sh"

